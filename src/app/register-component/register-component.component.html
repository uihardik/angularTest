<section>
    <div class="reg-form">
         <div class="main-div">
        	 <form id="Register" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        	 <div class="form-group">
                    <input type="text" formControlName="name" class="form-control" placeholder="FullName" [(ngModel)]="userDetail.name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Last name is required</div>
                        </div>
                </div>
                <div class="form-group">
                    <input type="email" formControlName="email" [(ngModel)]="userDetail.email" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                <input type="password" formControlName="password" [(ngModel)]="userDetail.password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                     <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
        </div>
    </div>
</section>
