<section>
<div class="login-form">
<div class="main-div">
	 <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
		    <input type="email" formControlName="email" [(ngModel)]="userlogin.email" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
		</div>
        <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="userlogin.password" id="inputPassword" placeholder="Password" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
             <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    </div>
    </div>
</section>
